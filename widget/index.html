    }

      float: left;
    }
    .marquee{

      top: -6px;

    .money img:nth-child(3){

      right: -3px;
      top: -3px;

      -webkit-animation: selectmoney 5s linear infinite;
      -o-animation: selectmoney 5s linear infinite;

<!-- 棋牌游戏 -->
<script id="type5" type="text/x-dot-template">
  {{ for(var prop in it) { }}
    <div class="btn game_box_img ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.1s">
        <img src="{{= it[prop].icon2}}" alt="" class="chess" index="{{= prop}}">
    </div>
  {{ } }}
</script>

          <img src="{{= it[prop][props].hotIcon}}" alt="">
        </p>
      {{ } }}
    </div>
  {{ } }}
</script>

          name:'resume'

            path: './image/audio/background_music.mp3',
        });

     var connectionType = api.connectionType;

          setTimeout(function(){
            api.openFrame({
              name: 'warning',
              url: './html/warning.html',

                type:"ripple",

            //该程序有红尘工作室提供！请勿违法使用！代码仅供研究！开户二开搭建请联系QQ微信:153493221

        api.setScreenOrientation({ //重力感应

        var background_music = api.require('audioStreamer');
        //该程序有红尘工作室提供！请勿违法使用！代码仅供研究！开户二开搭建请联系QQ微信:153493221
        background_music.openPlayer({
            path: './image/audio/background_music.mp3',
        });
        api.getPrefs({
            key: 'background_music'
        }, function(ret, err) {
           var music = ret.value;
           if(music){
             background_music.setVolume({
               volume: music
             });
           }else {
             background_music.setVolume({
               volume: 0.5
             });

        });

          if(ret && ret.value){
            background_music.setVolume({
              volume: ret.value.musicnum
            });
          }
        });

        }, function(ret, err){
           var audioStreamer = api.require('audioStreamer');

        var header = $api.byId('header');

                });
              }
              var indexof = $(this).index() + 1;
              var mySwiper = 'mySwiper'+indexof;
                mySwiper = new Swiper('.swiper-container' + indexof,{
                freeMode : true,
                freeModeMomentum : true,
                slidesPerView: "auto",
                on:{
                  init: function(){
                    swiperAnimateCache(this); //隐藏动画元素
                    this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
                  },
                  slideChangeTransitionEnd: function(){
                    swiperAnimate(this); //每个slide切换结束时运行当前slide动画
                    this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
                  }
                }
            });
        });
